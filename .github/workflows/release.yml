name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-python:
    name: Verify Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin
      - name: Build extension and run smoke tests
        run: |
          python -m maturin develop --release
          python -m ezdwg --version
          python -m ezdwg inspect examples/data/line_2000.dwg
          python -m ezdwg inspect dwg_samples/line_2007.dwg
          python -c "import ezdwg; doc = ezdwg.read('dwg_samples/line_2007.dwg'); assert doc.version == 'AC1021'; assert doc.decode_version == 'AC1021'; assert sum(1 for _ in doc.modelspace().query('LINE')) == 1; print(doc.decode_version)"
          python examples/basic_read.py

  publish:
    name: Publish wheels (${{ matrix.os }})
    needs: verify-python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            args: --skip-existing
            manylinux: 2014
          - os: windows-latest
            python-version: "3.10"
            args: --skip-existing
            manylinux: auto
          - os: macos-latest
            python-version: "3.10"
            args: --skip-existing
            manylinux: auto
            archflags: "-arch x86_64 -arch arm64"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install macOS x86_64 target
        if: matrix.os == 'macos-latest'
        run: rustup target add x86_64-apple-darwin
      - uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          ARCHFLAGS: ${{ matrix.archflags }}
        with:
          command: publish
          args: ${{ matrix.args }}
          manylinux: ${{ matrix.manylinux }}
